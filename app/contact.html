<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- css file -->
  <link rel="stylesheet" href="./styles.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  

  <!-- fav icon -->
  <link rel="shortcut icon" href="../images/favicon.webp" type="image/x-icon">
</head>
<body>
  <header class="bg-primaryColor fixed top-0 left-0 w-full z-50 border-b border-secondaryColor">
    <nav class="container justify-between items-center flex h-14 relative">
      <div>
        <a href="#" class="font-oswald uppercase text-2xl">
          Corner <span class="text-secondaryColor">Cravings</span>
        </a>
      </div>
      <div class="hidden absolute top-0 left-0 bg-primaryColorLight w-full py-14 border-b border-secondaryColor md:block md:py-0 md:border-none md:w-auto md:static md:ml-auto md:bg-primaryColor" id="nav-menu">
        <ul class="flex flex-col text-center gap-5 md:flex-row">
          <li><a href="#home" class="nav__link hover:text-secondaryColor duration-200 ease-in">Home</a></li>
          <li><a href="#about" class="nav__link  hover:text-secondaryColor duration-200 ease-in">About</a></li>
          <li><a href="#menu" class="nav__link  hover:text-secondaryColor duration-200 ease-in">Menu</a></li>
          <li><a href="#review" class="nav__link  hover:text-secondaryColor duration-200 ease-in">Review</a></li>
          <li><a href="#contact" class="nav__link  hover:text-secondaryColor duration-200 ease-in">Contact</a></li>
        </ul>
        <div class=" absolute top-[0.7rem] right-4 text-2xl cursor-pointer md:hidden" id="nav-close"><i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="flex items-center gap-5">
        <i class="fa-regular fa-moon ml-4 cursor-pointer text-2xl "></i>
        <div class="md:hidden" id="hamburger">
          <i class="fa-solid fa-bars cursor-pointer text-2xl "></i>
        </div>
      </div>
    </nav>
  </header>
  <section id="contact" class="bg-secondaryColor">
    <div class="container flex flex-col gap-5 mb-10 md:items-center md:flex-row">
      <div class="space-y-4 md:flex-1">
        <h2 class="section_title text-blackColor">get exclusive updates</h2>
        <p class="text-sm">stay connected and taste the heavenly food.</p>
      </div>
      <div class="flex flex-col gap-3 md:flex-row md:flex-1">
        <input type="email" placeholder="Email address" class="p-2 text-blackColor rounded-lg outline-none md:w-full">
        <a href="" class="bg-blackColor rounded-lg p-2 gap-2 items-center justify-center btn flex hover:opacity-75"><i class="fa-solid fa-paper-plane"></i>Subscribe</a>
      </div>
    </div>
  </section>
    <!-- comments -->
    <section>
    <div class="bg-primaryColor container ">
      <form action="" class="flex flex-col gap-5 text-blackColor md:grid md:grid-cols-2 md:justify-start md:items-center">

        <p class="card_title text-secondaryColor">Name:</p><input type="text" name="name" id="name" class="rounded-md mx-4 h-10 text-center" placeholder="Enter your name">

        <p class="card_title text-secondaryColor">designation:</p><input type="text" name="name" id="name" class="rounded-md mx-4 h-10 text-center" placeholder="Enter your designation ">

        <p class="card_title text-secondaryColor">e-mail:</p><input type="email" name="name" id="name" class="rounded-md mx-4 h-10 text-center" placeholder="E-mail address">
        <p class="card_title text-secondaryColor">comment here:</p><textarea name="" id="" cols="10" rows="5" class="rounded-md text-center p-4 mx-4" placeholder="write your thoughts here..."></textarea>

        <div class="flex flex-row gap-x-10 mx-auto my-6">
          <input type="reset" value="Refresh" class="btn btn-primary text-base font-nunito font-semibold">
          <input type="submit" value="Comment" class="btn btn-primary text-base font-nunito font-semibold">
        </div>
      </form>
    </div>
  </section>
  <!-- main.js -->
<script src="./main.js"></script>
</body>
</html>
